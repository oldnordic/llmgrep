[package]
name = "llmgrep"
version = "3.0.4"
edition = "2021"
description = "Smart grep over Magellan code maps with schema-aligned JSON output"
license = "GPL-3.0-only"
repository = "https://github.com/oldnordic/llmgrep"
documentation = "https://docs.rs/llmgrep"
readme = "README.md"

[features]
# Platform feature model - explicit opt-in required
default = ["unix"]
unix = []
windows = []

# Native-V3 backend support (recommended for production)
# High-performance binary backend with KV store side tables
native-v3 = ["magellan/native-v3", "sqlitegraph/native-v3"]

# Unstable watch command (incomplete, requires unstable Mag APIs)
unstable-watch = []

[dependencies]
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.5", features = ["derive"] }
hex = "0.4"
magellan = "2.3.1"
regex = "1.10"
rusqlite = "0.31"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
signal-hook = "0.3"
sqlitegraph = "2.0.1"
tempfile = "3.10"
thiserror = "1.0"

[dev-dependencies]
rusqlite = "0.31"
